<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4.6.1 - CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Mi estilo -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Tareas Vue</title>
</head>
<body>
    <!-- Vue js component -->
    <div class="container">
        <div id="taskApp" class="col-sm-8 col-sm-offset-2">
            <h1>{{ nameApp }}</h1>

            <form v-on:submit="agregarTarea" class="mb-5">
                <input type="text" v-model="tareas.titulo" class="form-control">
                <input type="submit" value="Agregar Tarea" class="btn btn-success btn-block">
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Hecho!</th>
                        <th>Tarea</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(tarea, index) in tareas">
                        <td>
                            <input type="checkbox" v-model="tarea.hecho">
                        </td>
                        <td v-bind:class="{tareaRealizada: tarea.hecho}">
                            {{ tarea.titulo }}
                        </td>
                        <td>
                            <button class="btn btn-danger" v-on:click="eliminarTarea(tarea)">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- VUE 2.5.16 - JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>  
    <!-- Mi script    -->
    <script src="./js/main.js"></script>
</body>
</html>
